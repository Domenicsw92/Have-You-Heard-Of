<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Artist Info</title>
    
</head>

<body>
    <header class="col 12 ffab91 deep-orange lighten-3 title-bar">Welcome to the music page!</header>

    <div class="input-field">
        <input id="search" type="text" placeholder="Type in an artist's name here!">
        <button id="fetch-button">Search</button>
    </div>
    </div>


    <div class="row">
        <div class="col s3  #e1bee7 purple lighten-4 top-songs css">top songs:
            <div id="songs">
                <div class="artist"></div>
            </div>
        </div>

        <div class="col s3 #e1bee7 purple lighten-4 lyrics-section">lyrics:
            <div id="lyrics">

            </div>
        </div>

        <div class="col s4 #e1bee7 purple lighten-4 concert-dates">concert dates:
            <div id="concert">
                <div class="events"></div>
            </div>
        </div>
    </div>

    <!-- add scrolling left and right arrows -->
    <footer>
        <div class="row">
            <div class="col s12 video-section">music videos:
                <div id="video">

                </div>
            </div>
        </div>

    </footer>


    </div>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="js/script.js"></script>
</body>

</html>
